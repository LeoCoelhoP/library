<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>LIBRARY</h1>
            <button class="add-book">ADD BOOK</button>
            <button class="login">LOGIN</button>
        </div>
        <div class="card-display">
            <form action="javascript:void(0)">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" required>
        
                <label for="author-name">Author Name</label>
                <input type="text" id="author-name" required>
        
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" required>
        
                <label for="is-read">Have you read it?
                <input type="checkbox" id="is-read"></label>
        
                <button type="submit" id="submit-button">ADD</button>
            </form>     
        </div>         
    </div>
</body>
</html>
